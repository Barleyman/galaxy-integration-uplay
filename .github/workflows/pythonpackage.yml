name: Python package
on:
  workflow_run:
    workflows: ["Update release version"]
    types:
      - completed
  push:
    branches: [ master ]
  pull_request:
    branches: [ master, dev ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, windows-latest]
        include:  # match Python bitness shipped with Galaxy
          - os: macOS-latest
            arch: x64
          - os: windows-latest
            arch: x86

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        repository: ${{ github.event.pull_request.head.repo.full_name }}
        ref: ${{ github.event.pull_request.head.ref }}

    - name: Display Python version
      run: python -c "import sys; print(sys.version)"
    
    - name: Build plugin
      uses: GOG-Nebula/action-build-plugin@feat/simple_composite_action
      with:
        python-arch: ${{ matrix.arch }}

    - run: ls

    - name: Create zip archive
      shell: bash
      env:
        ZIP_NAME: uplay_${{ matrix.os }}_afb5a69c-b2ee-4d58-b916-f4cd75d4999a
      run: |
        7z a ${ZIP_NAME}.zip ./src/*

    - name: get version
      id: version
      uses: notiz-dev/github-action-json-property@release
      with: 
        path: 'src/manifest.json'
        prop_path: 'version'
  
    - name: Upload result
      uses: actions/upload-artifact@v1
      with:
        name: uplay_${{ matrix.os }}_${{steps.version.outputs.prop}}
        path: uplay_${{ matrix.os }}_afb5a69c-b2ee-4d58-b916-f4cd75d4999a.zip

